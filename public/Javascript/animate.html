<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <script type= "text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({left: '300'});
            });
        });
        </script>
        <style type="text/css">
            img{
                position: relative; /* Required to move element */
            }
        </style>
    </head>
    <body>

        <button>Start Animation</button>

        <p>
        <img src="/=example/img/fiersa.jpg" alt="fiersa">
        </p>
    </body>
</html>
