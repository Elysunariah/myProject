<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <script type= "text/javascript"
            src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        
        <script>
            $(document).ready(function(){
                $("#flip").click(function(){
                    $("#panel").slideDown("slow");
            });
        });
        </script>

        <style>
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
        </style>
    </head>
    
    <body>
        <p>Demonstrate fadeIn() with different parameters.</p>
        <button>Click to fade in boxes</button><br><br>

        <div id="div1" style="width: 80px; height: 80px; display: none; background-color:blue;">ONE</div><br>
        <div id="div2" style="width: 80px; height: 80px; display: none; background-color:green">TWO</div><br>
        <div id="div3" style="width: 80px; height: 80px; display: none; background-color:red">THREE</div>
    </body>
</html>
